name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write # Required for peaceiris/actions-gh-pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build demo app
        run: npx nx build demo --configuration=production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/apps/demo/browser
          # Optional: if your repository is like <username>.github.io
          # publish_branch: main
          # Optional: if you want to deploy to a specific CNAME
          # cname: your.custom.domain
